{% extends "tournaments/base.html" %}
{% block title %}Upload Roster{% endblock %}
{% block content %}
<h2>Upload Roster Spreadsheet</h2>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">Select .xlsx file:</label>
        <input type="file" name="file" id="file" class="form-control" accept=".xlsx" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<a href="{{ url_for('rosters.index') }}" class="btn btn-secondary">Back</a>
{% endblock %}
