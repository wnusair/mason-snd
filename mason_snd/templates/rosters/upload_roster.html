{% extends "rosters/base.html" %}
{% block title %}Upload Roster{% endblock %}
{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Upload Roster
            </h2>
        </div>
        <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-blue-700">
                        Upload an Excel file (.xlsx) with sheets named "Judges", "Rank View", and optionally event-specific sheets.
                    </p>
                </div>
            </div>
        </div>
        <form class="mt-8 space-y-6" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="rounded-md shadow-sm bg-white p-6 space-y-4">
                <div>
                    <label for="roster_name" class="block text-sm font-medium text-gray-700">Roster Name</label>
                    <input type="text" name="roster_name" id="roster_name" required placeholder="e.g., Princeton Classic Roster" class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
                <div>
                    <label for="file" class="block text-sm font-medium text-gray-700">Select Excel File</label>
                    <input type="file" name="file" id="file" required accept=".xlsx" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[color:var(--color-primary-50)] file:text-[color:var(--color-primary-700)] hover:file:bg-[color:var(--color-primary-100)]">
                </div>
            </div>
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[color:var(--color-primary-600)] hover:bg-[color:var(--color-primary-700)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[color:var(--color-primary-500)]">
                    Upload Roster
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
