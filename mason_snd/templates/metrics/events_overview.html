{% extends "metrics/base.html" %}
{% block title %}Events Overview{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-gray-900">Events Overview</h1>
            <p class="mt-2 text-sm text-gray-700">An overview of all event performance metrics.</p>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none space-x-2">
             <a href="{{ url_for('metrics.index') }}" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">User Metrics</a>
            <a href="{{ url_for('metrics.tournaments_overview') }}" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">Tournaments</a>
            <a href="{{ url_for('metrics.download_events', sort=sort, direction=direction) }}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-gray-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700">Download</a>
            <a href="{{ url_for('metrics.settings') }}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-[color:var(--color-primary-600)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[color:var(--color-primary-700)]">Settings</a>
        </div>
    </div>
    <!-- The rest of the page content for events overview -->
</div>
{% endblock %}
