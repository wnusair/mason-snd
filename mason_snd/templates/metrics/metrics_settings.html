{% extends "metrics/base.html" %}
{% block title %}Metrics Settings{% endblock %}

{% block content %}
<h2>Metrics Settings</h2>
<form method="POST" action="{{ url_for('metrics.settings') }}">
    <div class="mb-3">
        <label for="tournament_weight" class="form-label">Tournament Weight</label>
        <input type="number" class="form-control" id="tournament_weight" name="tournament_weight" step="0.01" min="0" max="1" value="{{ settings.tournament_weight }}">
    </div>
    <div class="mb-3">
        <label for="effort_weight" class="form-label">Effort Weight</label>
        <input type="number" class="form-control" id="effort_weight" name="effort_weight" step="0.01" min="0" max="1" value="{{ settings.effort_weight }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
{% endblock %}
