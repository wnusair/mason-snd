{% extends "metrics/base.html" %}
{% block title %}Tournaments Overview{% endblock %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-xl font-semibold text-gray-900">Tournaments Overview</h1>
            <p class="mt-2 text-sm text-gray-700">An overview of all tournament performance metrics.</p>
        </div>
        <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none space-x-2">
            <a href="{{ url_for('metrics.index') }}" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">User Metrics</a>
            <a href="{{ url_for('metrics.events_overview') }}" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">Events</a>
            <a href="{{ url_for('metrics.download_tournaments', sort=sort, direction=direction) }}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-gray-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-700">Download</a>
            <a href="{{ url_for('metrics.settings') }}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-[color:var(--color-primary-600)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[color:var(--color-primary-700)]">Settings</a>
        </div>
    </div>

    <div class="mt-8 bg-white p-6 rounded-lg shadow">
        <canvas id="tournamentPointsChart"></canvas>
    </div>

    <!-- Table and pagination for tournaments -->
</div>

<script>
    const ctx = document.getElementById('tournamentPointsChart').getContext('2d');
    const tournamentPointsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ chart_labels | tojson }},
            datasets: [{
                label: 'Total Points',
                data: {{ chart_data | tojson }},
                backgroundColor: 'rgba(79, 70, 229, 0.1)',
                borderColor: 'rgba(79, 70, 229, 1)',
                borderWidth: 2,
                pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                tension: 0.2
            },
            {
                label: 'Predicted',
                data: {{ chart_prediction | tojson }},
                backgroundColor: 'rgba(220, 38, 38, 0.1)',
                borderColor: 'rgba(220, 38, 38, 1)',
                borderWidth: 2,
                borderDash: [5, 5],
                pointBackgroundColor: 'rgba(220, 38, 38, 1)',
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { position: 'top' },
                title: { display: true, text: 'Total Points per Tournament' }
            }
        }
    });
</script>
{% endblock %}
