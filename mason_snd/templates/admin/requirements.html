{% extends "admin/base.html" %}
{% block title %}Requirements Management{% endblock %}
{% block content %}
<div class="py-8 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Requirements Management</h1>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <table class="min-w-full divide-y divide-gray-200 bg-white shadow rounded-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Requirement</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for req in requirements %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ req.body }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" name="active_{{ req.id }}" {% if req.active %}checked{% endif %}>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button type="submit" name="toggle" value="{{ req.id }}" class="text-blue-600 hover:underline">Toggle</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Save All Changes</button>
        </div>
    </form>
</div>
{% endblock %}
