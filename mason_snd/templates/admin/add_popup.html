{% extends "admin/base.html" %}
{% block title %}Send Popup{% endblock %}
{% block content %}
<div class="py-8 px-4 sm:px-6 lg:px-8">
	<h1 class="text-2xl font-bold text-gray-900 mb-6">Send Popup</h1>
	<form method="post" class="max-w-xl mx-auto bg-white shadow rounded-lg p-6 space-y-6">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Select Recipients</label>
			<select name="recipient_ids" multiple required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm h-32">
				{% for u in users %}
					<option value="{{ u.id }}">{{ u.first_name }} {{ u.last_name }} ({{ u.email }})</option>
				{% endfor %}
			</select>
			<p class="text-xs text-gray-400 mt-1">Hold Ctrl (Windows) or Cmd (Mac) to select multiple users.</p>
		</div>
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
			<textarea name="message" required class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" rows="4"></textarea>
		</div>
		<div>
			<label class="block text-sm font-medium text-gray-700 mb-1">Expiration (optional)</label>
			<input type="datetime-local" name="expires_at" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
		</div>
		<div>
			<button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Send Popup</button>
		</div>
	</form>
</div>
{% endblock %}
