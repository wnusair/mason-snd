<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Favicon configurations for maximum browser compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('main.favicon') }}">
    <link rel="shortcut icon" href="{{ url_for('main.favicon') }}">
    <link rel="apple-touch-icon" href="{{ url_for('main.favicon') }}">
    <meta name="msapplication-TileImage" content="{{ url_for('main.favicon') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        /* --- Standardized Theme Colors --- */
        :root {
            --color-primary-50: #eef2ff;
            --color-primary-100: #e0e7ff;
            --color-primary-500: #6366f1;
            --color-primary-600: #4f46e5;
            --color-primary-700: #4338ca;
        }
        /* --- End Theme Colors --- */

        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            .full-bleed + main {
                padding-top: 0;
            }
    </style>
</head>
<body class="h-full">

    {# Allow pages to render a full-bleed block (hero, wide banners) outside the normal container. #}
    {% block full_width %}{% endblock %}

    <main>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <div class="fade-in">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
