{% extends "main/base.html" %}
{% block title %}Home{% endblock %}

{% block full_width %}

<section class="relative min-h-screen full-bleed">
	<!-- Background image (img used to avoid inline CSS parsing issues) -->
	<img src="{{ url_for('static', filename='images/hero.jpg') }}" alt="" class="absolute inset-0 w-full h-full object-cover block">
	<!-- Dark overlay to ensure text contrast -->
	<div class="absolute inset-0 bg-black/60"></div>

	<!-- Content -->
	<div class="relative z-10 flex items-center justify-center min-h-screen px-4">
		<div class="text-center max-w-3xl">
			<h1 class="text-white font-extrabold leading-tight text-4xl sm:text-5xl md:text-6xl lg:text-7xl">Mason S&amp;D</h1>

			<div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
				<a href="{{ url_for('auth.login') }}" class="inline-flex items-center justify-center px-8 py-3 rounded-md bg-white bg-opacity-95 text-gray-900 font-semibold shadow-lg hover:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-white/60">Log in</a>
				<a href="{{ url_for('auth.register') }}" class="inline-flex items-center justify-center px-8 py-3 rounded-md border border-white text-white bg-white/5 hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/60">Create an account</a>
			</div>
		</div>
	</div>
</section>

{% endblock %}

{% block content %}

{% endblock %}
