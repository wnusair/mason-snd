{% extends "auth/base.html" %}
{% block title %}Register{% endblock %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-info" role="alert">
    {{ message }}
</div>
{% endfor %}


<form class="container mt-5" method="POST" action="register">

    <!-- Basic info -->
    <div class="row g-3">
        <div class="col-md-6">
            <label for="first_name" class="form-label">First name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="last_name" class="form-label">Last name</label>
            <input type="text" id="last_name" name="last_name" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone number</label>
            <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
        </div>
    </div>

    <!-- Parent status -->
    <fieldset class="mt-4">
        <legend class="fs-6 mb-2">Are you a parent?</legend>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="is_parent" id="parent_yes" value="yes" required>
            <label class="form-check-label" for="parent_yes">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="is_parent" id="parent_no" value="no" required>
            <label class="form-check-label" for="parent_no">No</label>
        </div>
    </fieldset>

    <!-- Child info (fill only if you answered “Yes”) -->
    <h6 class="mt-4">Child’s information <small class="text-muted">(parents only)</small></h6>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="child_first_name" class="form-label">Child first name</label>
            <input type="text" id="child_first_name" name="child_first_name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="child_last_name" class="form-label">Child last name</label>
            <input type="text" id="child_last_name" name="child_last_name" class="form-control">
        </div>
    </div>

    <!-- Emergency contact (fill only if you answered “No”) -->
    <h6 class="mt-4">Emergency contact <small class="text-muted">(non‑parents only)</small></h6>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="emergency_first_name" class="form-label">First name</label>
            <input type="text" id="emergency_first_name" name="emergency_first_name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="emergency_last_name" class="form-label">Last name</label>
            <input type="text" id="emergency_last_name" name="emergency_last_name" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="emergency_email" class="form-label">Email</label>
            <input type="email" id="emergency_email" name="emergency_email" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="emergency_phone" class="form-label">Phone number</label>
            <input type="tel" id="emergency_phone" name="emergency_phone" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="emergency_relationship" class="form-label">Relationship</label>
            <input type="text" id="emergency_relationship" name="emergency_relationship" class="form-control">
        </div>
    </div>

    <!-- Password -->
    <h6 class="mt-4">Password</h6>
    <div class="row g-3">
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label for="confirm_password" class="form-label">Confirm password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
{% endblock %}
