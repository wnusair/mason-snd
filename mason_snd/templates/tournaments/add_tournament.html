{% extends "tournaments/base.html" %}
{% block title %}Home{% endblock %}

{% block content %}

<form method="post" style="display: flex; flex-direction: column; gap: 1em; max-width: 400px;">
    <label for="name">Tournament Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Tournament Address</label>
    <input type="text" id="address" name="address" required>

    <label for="date">Tournament Date</label>
    <input type="datetime-local" id="date" name="date" required>

    <label for="signup_deadline">Signup Deadline</label>
    <input type="datetime-local" id="signup_deadline" name="signup_deadline" required>

    <label for="performance_deadline">Performance Deadline</label>
    <input type="datetime-local" id="performance_deadline" name="performance_deadline" required>

    <button type="submit">Submit</button>
</form>

{% endblock %}
