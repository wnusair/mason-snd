{% extends "tournaments/base.html" %}
{% block title %}Edit Tournament{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Edit Tournament
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                {{ tournament.name }}
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="rounded-md shadow-sm bg-white p-6 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Tournament Name</label>
                    <input type="text" name="name" id="name" value="{{ tournament.name }}" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" name="address" id="address" value="{{ tournament.address }}" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="datetime-local" name="date" id="date" value="{{ tournament.date.strftime('%Y-%m-%dT%H:%M') }}" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
                <div>
                    <label for="signup_deadline" class="block text-sm font-medium text-gray-700">Signup Deadline</label>
                    <input type="datetime-local" name="signup_deadline" id="signup_deadline" value="{{ tournament.signup_deadline.strftime('%Y-%m-%dT%H:%M') }}" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
                <div>
                    <label for="performance_deadline" class="block text-sm font-medium text-gray-700">Performance Deadline</label>
                    <input type="datetime-local" name="performance_deadline" id="performance_deadline" value="{{ tournament.performance_deadline.strftime('%Y-%m-%dT%H:%M') }}" required class="mt-1 w-full rounded-md border-gray-300 shadow-sm focus:border-[color:var(--color-primary-500)] focus:ring-[color:var(--color-primary-500)] sm:text-sm">
                </div>
            </div>
            <div class="flex gap-4">
                <a href="{{ url_for('tournaments.index') }}" class="flex-1 flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[color:var(--color-primary-500)]">
                    Cancel
                </a>
                <button type="submit" class="flex-1 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[color:var(--color-primary-600)] hover:bg-[color:var(--color-primary-700)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[color:var(--color-primary-500)]">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
